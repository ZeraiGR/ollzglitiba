<li class="schools-item @@isLiked">
	<a class="schools-item__link" href="/blog-one.html">
		<img class="schools-item__img" src="@@news-image" alt="news-image">
		<span class="schools-item__title">@@news-title</span>
		<p class="schools-item__preview">
			Some news preview for brief announce in the news card in 2 or 3 lines for more information
		</p>
	</a>

	<div class="feedback">
		<button class="feedback__like">
			<svg class="feedback__like-icon" width="16" height="14" viewBox="0 0 16 14" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd" clip-rule="evenodd"
					d="M13.6796 2.07467C13.0192 1.38667 12.1238 1 11.19 1C10.2563 1 9.36092 1.38667 8.70044 2.07467L8.02204 2.78135L7.34364 2.07467C5.96892 0.642666 3.73916 0.642666 2.36444 2.07467C0.989725 3.50667 0.989725 5.82935 2.36444 7.26135L3.04284 7.96802L8.02204 13.1547L13.0012 7.96802L13.6796 7.26135C14.3401 6.57335 14.7113 5.64068 14.7113 4.66801C14.7113 3.69534 14.3401 2.76267 13.6796 2.07467Z"

			<span class="feedback__label">Like</span>
			<span class="feedback__like-num">@@like-num</span>
		</button>
	</div>

</li>
